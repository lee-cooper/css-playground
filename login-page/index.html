<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="preconnect"
          href="https://fonts.googleapis.com">
    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
          rel="stylesheet">
    <link rel="stylesheet"
          href="./styles.css">
    <title>Mobile Login Screen</title>
  </head>

  <body>
    <div class="login-wrapper">
      <h1>SIGN IN</h1>
      <form action="POST">
        <label for="username">
          <span>Username</span>
          <input type="text"
                 id="username"
                 name="username">
        </label>
        <label for="password">
          <span>Password</span>
          <input type="password"
                 id="password"
                 name="password">
        </label>
        <p>Don't have an account? <a href="#">Register Here</a></p>
        <button type="submit">LOGIN</button>
      </form>
    </div>
  </body>

</html>
